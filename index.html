<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elegantpage</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            font-weight: bold;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .text {
            font-size: 1.5rem;
            animation: slide 3s infinite alternate;
        }

        @keyframes slide {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .contact {
            margin-top: 20px;
            font-weight: normal;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="text">Digital Creative Agency Email: info@elegantpage.net</div>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        // Change the background color every 3 seconds
        setInterval(changeBackgroundColor, 3000);
        changeBackgroundColor(); // Initial call to set the color immediately
    </script>
</body>
</html>
